<hr>
<div class="card mb-3" style="max-width: 540px;" *ngFor="let recipe of recipes">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img         
        [src]="recipe.imagePath"
        alt="{{recipe.name}}" 
        class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text">{{recipe.description}}</p>
            <button class="btn btn-success">New Recipe</button>

        </div>
      </div>
    </div>
  </div>
